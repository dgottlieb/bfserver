<html>
  <body>
    DBPaths:
    <ul>
      {{ $taskName := .Name }}
      {{ range .DBPaths }}
      <li>
        {{ . }}/
        <a href="printlog?task={{ $taskName }}&dbpath={{ . }}">printlog</a>
        <a href="catalog?task={{ $taskName }}&dbpath={{ . }}">catalog</a>
        <a href="list?task={{ $taskName }}&dbpath={{ . }}">list</a>
      </li>
      {{ else }}
      No DBPaths
      {{ end }}
    </ul>
  </body>
</html>
