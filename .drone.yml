---
kind: pipeline
name: bfserver
type: kubernetes
concurrency:
  limit: 1

platform:
  os: linux
  arch: amd64

steps:

- name: publish
  pull: if-not-exists
  image: plugins/ecr
  settings:
    create_repository: true
    registry: 795250896452.dkr.ecr.us-east-1.amazonaws.com
    repo: 795250896452.dkr.ecr.us-east-1.amazonaws.com/core-server/${DRONE_REPO_NAME}
    access_key:
      from_secret: ecr_access_key
    secret_key:
      from_secret: ecr_secret_key
    tags:
    - git-${DRONE_COMMIT_SHA:0:7}
  when:
    branch:
      - main
    event:
      - push

- name: deploy
  pull: if-not-exists
  image: quay.io/mongodb/drone-helm:v3
  settings:
    chart: mongodb/web-app
    chart_version: 4.12.0
    client_only: true
    helm_repos: mongodb=https://10gen.github.io/helm-charts
    namespace: core-server
    tiller_ns: core-server
    release: bfserver
    api_server: https://api.staging.corp.mongodb.com
    kubernetes_token:
      from_secret: staging_kubernetes_token
    values: image.tag=git-${DRONE_COMMIT_SHA:0:7},image.repository=795250896452.dkr.ecr.us-east-1.amazonaws.com/core-server/${DRONE_REPO_NAME},ingress.enabled=true,ingress.hosts[0]=dan-web-app.core-server.staging.corp.mongodb.com
    values_files:
    - resources-server.yml
  when:
    branch:
      - main
    event:
      - push
